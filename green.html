<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business API Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #075E54;
            --dark: #0F1419;
            --darker: #0A0F14;
            --light: #F5F8FA;
            --gray: #E1E8ED;
            --dark-gray: #657786;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            margin: 0 auto;
            gap: 25px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: var(--shadow);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #34B7F1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            display: flex;
            gap: 25px;
            height: calc(100vh - 160px);
        }

        /* Left Column - API Controls */
        .api-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .control-card:hover {
            box-shadow: var(--shadow-hover);
            border-color: rgba(37, 211, 102, 0.3);
        }

        .control-card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--light);
        }

        .control-card h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            z-index: 1;
        }

        input, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .phone-default {
            font-weight: 500;
            color: var(--primary);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Right Column - API Responses */
        .api-responses {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .responses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .responses-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .responses-header h2 i {
            color: var(--primary);
        }

        .response-controls {
            display: flex;
            gap: 10px;
        }

        .clear-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        .clear-btn:hover {
            background: rgba(255, 99, 71, 0.3);
            color: #ff6347;
        }

        .responses-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .response-textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--light);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--dark-gray);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        /* Response styling */
        .response-success {
            color: #4CAF50;
        }
        
        .response-error {
            color: #f44336;
        }
        
        .response-info {
            color: #2196F3;
        }
        
        .response-warning {
            color: #ff9800;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .api-responses {
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .control-card, .api-responses {
                padding: 20px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h1>WhatsApp Business API Dashboard</h1>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>API Connection Ready</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Column - API Controls -->
            <div class="api-controls">
                <!-- Instance Configuration Card -->
                <div class="control-card">
                    <h2><i class="fas fa-cog"></i> Instance Configuration</h2>
                    <div class="form-group">
                        <label for="idInstance">Instance ID</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="idInstance" value="1103411672">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apiTokenInstance">API Token Instance</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="apiTokenInstance" value="1da8f9794eeb4d52b424093265b692263c30b30616d84b3792">
                        </div>
                    </div>
                    <div class="form-group" style="display: flex; gap: 15px;">
                        <button id="getSettingsBtn" class="btn btn-primary">
                            <i class="fas fa-sliders-h"></i> Get Settings
                        </button>
                        <button id="getStateInstanceBtn" class="btn btn-secondary">
                            <i class="fas fa-info-circle"></i> Get State Instance
                        </button>
                    </div>
                </div>

                <!-- Send Message Card -->
                <div class="control-card">
                    <h2><i class="fas fa-comment-dots"></i> Send Message</h2>
                    <div class="form-group">
                        <label for="sendMessagePhone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="sendMessagePhone" value="77771234567">
                        </div>
                        <div class="phone-default">Default: 77771234567</div>
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <textarea id="messageText">Hello World</textarea>
                        </div>
                    </div>
                    <button id="sendMessageBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </div>

                <!-- Send File by URL Card -->
                <div class="control-card">
                    <h2><i class="fas fa-file-upload"></i> Send File by URL</h2>
                    <div class="form-group">
                        <label for="sendFilePhone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="sendFilePhone" value="77771234567">
                        </div>
                        <div class="phone-default">Default: 77771234567</div>
                    </div>
                    <div class="form-group">
                        <label for="fileUrl">File URL</label>
                        <div class="input-with-icon">
                            <i class="fas fa-link"></i>
                            <input type="text" id="fileUrl" placeholder="Enter file URL (e.g., https://example.com/file.pdf)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileName">File Name (with extension)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-file"></i>
                            <input type="text" id="fileName" placeholder="Enter file name (e.g., document.pdf)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileCaption">Caption (optional)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-align-left"></i>
                            <input type="text" id="fileCaption" placeholder="Enter caption for the file">
                        </div>
                    </div>
                    <button id="sendFileBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Send File by URL
                    </button>
                </div>
            </div>

            <!-- Right Column - API Responses -->
            <div class="api-responses">
                <div class="responses-header">
                    <h2><i class="fas fa-history"></i> API Response Log</h2>
                    <div class="response-controls">
                        <button id="clearResponsesBtn" class="clear-btn">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="responses-container">
                    <textarea class="response-textarea" id="apiResponseLog" placeholder="API responses will appear here..."></textarea>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>WhatsApp Business API Dashboard &copy; 2025 | Using Green-API</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const getSettingsBtn = document.getElementById('getSettingsBtn');
        const getStateInstanceBtn = document.getElementById('getStateInstanceBtn');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const sendFileBtn = document.getElementById('sendFileBtn');
        const clearResponsesBtn = document.getElementById('clearResponsesBtn');
        const apiResponseLog = document.getElementById('apiResponseLog');
        
        // API Configuration
        const API_BASE_URL = 'https://api.green-api.com';
        let instanceId = '';
        let apiToken = '';
        
        // Helper Functions
        function updateCredentials() {
            instanceId = document.getElementById('idInstance').value.trim();
            apiToken = document.getElementById('apiTokenInstance').value.trim();
            
            if (!instanceId) {
                logError('Please enter Instance ID');
                return false;
            }
            
            if (!apiToken) {
                logError('Please enter API Token');
                return false;
            }
            
            return true;
        }
        
        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        
        function logResponse(method, endpoint, requestData, responseData, success = true, statusCode = null) {
            const timestamp = formatTimestamp();
            let logEntry = `\n[${timestamp}] ${method} ${endpoint}\n`;
            
            if (requestData) {
                try {
                    const formattedRequest = JSON.stringify(requestData, null, 2);
                    logEntry += `Request: ${formattedRequest}\n`;
                } catch (e) {
                    logEntry += `Request: ${requestData}\n`;
                }
            }
            
            if (statusCode) {
                logEntry += `Status: ${statusCode} ${success ? '✓' : '✗'}\n`;
            }
            
            if (responseData) {
                try {
                    const formattedResponse = JSON.stringify(responseData, null, 2);
                    logEntry += `Response: ${formattedResponse}\n`;
                } catch (e) {
                    logEntry += `Response: ${responseData}\n`;
                }
            }
            
            logEntry += `────────────────────────────────────────\n`;
            
            // Append to the textarea
            apiResponseLog.value += logEntry;
            
            // Scroll to the bottom
            apiResponseLog.scrollTop = apiResponseLog.scrollHeight;
        }
        
        function logInfo(message) {
            const timestamp = formatTimestamp();
            apiResponseLog.value += `\n[${timestamp}] ℹ️ ${message}\n`;
            apiResponseLog.scrollTop = apiResponseLog.scrollHeight;
        }
        
        function logSuccess(message) {
            const timestamp = formatTimestamp();
            apiResponseLog.value += `\n[${timestamp}] ✅ ${message}\n`;
            apiResponseLog.scrollTop = apiResponseLog.scrollHeight;
        }
        
        function logError(message) {
            const timestamp = formatTimestamp();
            apiResponseLog.value += `\n[${timestamp}] ❌ ${message}\n`;
            apiResponseLog.scrollTop = apiResponseLog.scrollHeight;
        }
        
        function showLoading(button, show) {
            if (show) {
                button.innerHTML = `<span class="loading"></span> ${button.textContent}`;
                button.disabled = true;
            } else {
                button.innerHTML = button.innerHTML.replace('<span class="loading"></span> ', '');
                button.disabled = false;
            }
        }
        
        // API Methods
        async function getSettings() {
            if (!updateCredentials()) return;
            
            const endpoint = `/waInstance${instanceId}/getSettings/${apiToken}`;
            const fullUrl = `${API_BASE_URL}${endpoint}`;
            
            logInfo(`Fetching instance settings...`);
            showLoading(getSettingsBtn, true);
            
            try {
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const responseData = await response.json();
                
                logResponse('GET', endpoint, null, responseData, response.ok, response.status);
                
                if (response.ok) {
                    logSuccess('Settings retrieved successfully');
                } else {
                    logError('Failed to retrieve settings');
                }
                
            } catch (error) {
                logResponse('GET', endpoint, null, { error: error.message }, false);
                logError(`Network error: ${error.message}`);
            } finally {
                showLoading(getSettingsBtn, false);
            }
        }
        
        async function getStateInstance() {
            if (!updateCredentials()) return;
            
            const endpoint = `/waInstance${instanceId}/getStateInstance/${apiToken}`;
            const fullUrl = `${API_BASE_URL}${endpoint}`;
            
            logInfo(`Checking instance state...`);
            showLoading(getStateInstanceBtn, true);
            
            try {
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const responseData = await response.json();
                
                logResponse('GET', endpoint, null, responseData, response.ok, response.status);
                
                if (response.ok) {
                    logSuccess(`Instance state: ${responseData.stateInstance}`);
                } else {
                    logError('Failed to retrieve instance state');
                }
                
            } catch (error) {
                logResponse('GET', endpoint, null, { error: error.message }, false);
                logError(`Network error: ${error.message}`);
            } finally {
                showLoading(getStateInstanceBtn, false);
            }
        }
        
        async function sendMessage() {
            if (!updateCredentials()) return;
            
            const phoneNumber = document.getElementById('sendMessagePhone').value.trim();
            const message = document.getElementById('messageText').value.trim();
            
            if (!phoneNumber) {
                logError('Please enter a phone number');
                return;
            }
            
            if (!message) {
                logError('Please enter a message');
                return;
            }
            
            const endpoint = `/waInstance${instanceId}/sendMessage/${apiToken}`;
            const fullUrl = `${API_BASE_URL}${endpoint}`;
            
            // Format phone number with @c.us suffix
            const chatId = phoneNumber.includes('@') ? phoneNumber : `${phoneNumber}@c.us`;
            
            const requestBody = {
                chatId: chatId,
                message: message
            };
            
            logInfo(`Sending message to ${phoneNumber}...`);
            showLoading(sendMessageBtn, true);
            
            try {
                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const responseData = await response.json();
                
                logResponse('POST', endpoint, requestBody, responseData, response.ok, response.status);
                
                if (response.ok) {
                    logSuccess(`Message sent! Message ID: ${responseData.idMessage}`);
                } else {
                    logError('Failed to send message');
                }
                
            } catch (error) {
                logResponse('POST', endpoint, requestBody, { error: error.message }, false);
                logError(`Network error: ${error.message}`);
            } finally {
                showLoading(sendMessageBtn, false);
            }
        }
        
        async function sendFileByUrl() {
            if (!updateCredentials()) return;
            
            const phoneNumber = document.getElementById('sendFilePhone').value.trim();
            const fileUrl = document.getElementById('fileUrl').value.trim();
            const fileName = document.getElementById('fileName').value.trim();
            const caption = document.getElementById('fileCaption').value.trim();
            
            if (!phoneNumber) {
                logError('Please enter a phone number');
                return;
            }
            
            if (!fileUrl) {
                logError('Please enter a file URL');
                return;
            }
            
            if (!fileName) {
                logError('Please enter a file name with extension');
                return;
            }
            
            const endpoint = `/waInstance${instanceId}/sendFileByUrl/${apiToken}`;
            const fullUrl = `${API_BASE_URL}${endpoint}`;
            
            // Format phone number with @c.us suffix
            const chatId = phoneNumber.includes('@') ? phoneNumber : `${phoneNumber}@c.us`;
            
            const requestBody = {
                chatId: chatId,
                urlFile: fileUrl,
                fileName: fileName
            };
            
            // Add caption if provided
            if (caption) {
                requestBody.caption = caption;
            }
            
            logInfo(`Sending file to ${phoneNumber}...`);
            showLoading(sendFileBtn, true);
            
            try {
                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const responseData = await response.json();
                
                logResponse('POST', endpoint, requestBody, responseData, response.ok, response.status);
                
                if (response.ok) {
                    logSuccess(`File sent! Message ID: ${responseData.idMessage}`);
                } else {
                    logError('Failed to send file');
                }
                
            } catch (error) {
                logResponse('POST', endpoint, requestBody, { error: error.message }, false);
                logError(`Network error: ${error.message}`);
            } finally {
                showLoading(sendFileBtn, false);
            }
        }
        
        // UI Controls
        function clearResponses() {
            apiResponseLog.value = '';
            logInfo('Response log cleared');
        }
        
        // Event Listeners
        getSettingsBtn.addEventListener('click', getSettings);
        getStateInstanceBtn.addEventListener('click', getStateInstance);
        sendMessageBtn.addEventListener('click', sendMessage);
        sendFileBtn.addEventListener('click', sendFileByUrl);
        clearResponsesBtn.addEventListener('click', clearResponses);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Credentials are already pre-filled in the HTML
            
            // Add sample file URL for testing
            document.getElementById('fileUrl').value = 'https://green-api.com/docs/assets/img/Logo_GREEN-API.jpg';
            document.getElementById('fileName').value = 'green-api-logo.jpg';
            document.getElementById('fileCaption').value = 'Green API Logo';
            
            logInfo('Dashboard initialized with provided credentials');
            logInfo('Ready to make API calls');
        });
    </script>
</body>
</html>
